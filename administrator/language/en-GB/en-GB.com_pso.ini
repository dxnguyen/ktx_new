COM_PSO__DISTRIBUTE_USING="Distribution method"
COM_PSO__DISTRIBUTE_USING_DESC="Distribution method of the compressed JS and CSS files to the client device. Different methods perform better on different server setup. 'Direct' method distributes them in the standard method of the web server (like any other files), but most likely then gzip compression and caching may be disabled. 'Apache mod_rewrite+mod_headers' is the fastest method, but requires Apache with mod_rewrite+mod_headers modules enabled. 'Apache mod_rewrite' and 'PHP' are identical from the performance point of view; the only difference is that 'Apache mod_rewrite' requires Apache, while PHP generates not-so-beautiful URLs like /media/pso/s/fetch.php?abcdef.js instead of just /media/pso/s/abcdef.js."
